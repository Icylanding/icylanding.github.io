<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>BMI Calculator</h1>
	<p>Enter your weight (in kilograms): <input type="text" id="weight"></p>
	<p>Enter your height (in meters): <input type="text" id="height"></p>
	<button onclick="calculateBMI()">Calculate BMI</button>
	<p>Your BMI is: <span id="bmi"></span></p>
	<p id="result"></p>

	<script>
		function calculateBMI() {
    // Get input values
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);

    // Calculate BMI
    var bmi = weight / (height * height);

    // Display result
    document.getElementById("bmi").innerHTML = bmi.toFixed(2);

    // Display notification
    var notification = "";
    var notificationClass = "";
    if (bmi < 18.5) {
        notification = "You are underweight";
        notificationClass = "underweight";
    } else if (bmi < 25) {
        notification = "You are at a healthy weight";
        notificationClass = "healthy";
    } else if (bmi < 30) {
        notification = "You are overweight";
        notificationClass = "overweight";
    } else {
        notification = "You are obese";
        notificationClass = "obese";
    }
    document.getElementById("result").innerHTML = notification;
    showPopup(notification, notificationClass);
}
function showPopup(message, className) {
    // Set pop-up message
    document.getElementById("popup-message").innerHTML = message;

    // Set pop-up class
    var popup = document.getElementById("popup");
    popup.className = "popup " + className;

    // Show pop-up
    popup.style.display = "block";
}

function closePopup() {
    // Hide pop-up
    document.getElementById("popup").style.display = "none";
}

	</script>
</body>
</html>
